apiVersion: v1
kind: ConfigMap
metadata:
  name: hybrid-rag-config
  namespace: hybrid-rag
  labels:
    app: hybrid-rag
data:
  APP_ENV: "production"
  APP_HOST: "0.0.0.0"
  APP_PORT: "8000"
  LOG_LEVEL: "INFO"

  # InfluxDB (internal cluster DNS)
  INFLUXDB_URL: "http://influxdb.hybrid-rag.svc.cluster.local:8086"
  INFLUXDB_ORG: "hybrid-rag"
  INFLUXDB_BUCKET: "metrics"

  # Neo4j
  NEO4J_URI: "bolt://neo4j.hybrid-rag.svc.cluster.local:7687"
  NEO4J_USER: "neo4j"

  # Milvus
  MILVUS_HOST: "milvus.hybrid-rag.svc.cluster.local"
  MILVUS_PORT: "19530"

  # Redis
  REDIS_URL: "redis://redis.hybrid-rag.svc.cluster.local:6379/0"

  # Embedding
  EMBEDDING_MODEL: "text-embedding-3-large"
  EMBEDDING_DIMENSION: "1536"
