apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybrid-rag-api
  namespace: hybrid-rag
  labels:
    app: hybrid-rag
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hybrid-rag
      component: api
  template:
    metadata:
      labels:
        app: hybrid-rag
        component: api
    spec:
      serviceAccountName: hybrid-rag-sa
      containers:
        - name: api
          image: hybrid-rag-system:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              protocol: TCP
              name: http
          envFrom:
            - configMapRef:
                name: hybrid-rag-config
            - secretRef:
                name: hybrid-rag-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
