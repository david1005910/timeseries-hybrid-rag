version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 15 - Relational metadata store
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: hybrid-rag-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: hybrid_rag
      POSTGRES_USER: ${POSTGRES_USER:-hybrid_rag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hybrid_rag_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hybrid-rag-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hybrid_rag} -d hybrid_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # InfluxDB 2.7 - Time-series metrics store
  # ---------------------------------------------------------------------------
  influxdb:
    image: influxdb:2.7
    container_name: hybrid-rag-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD:-influx_pass}
      DOCKER_INFLUXDB_INIT_ORG: hybrid-rag
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-hybrid-rag-influx-token}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - hybrid-rag-net
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Neo4j 5.17 - Graph database for relationship storage
  # ---------------------------------------------------------------------------
  neo4j:
    image: neo4j:5.17
    container_name: hybrid-rag-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4j_pass}
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - hybrid-rag-net
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD:-neo4j_pass} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ---------------------------------------------------------------------------
  # etcd - Metadata store for Milvus
  # ---------------------------------------------------------------------------
  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: hybrid-rag-milvus-etcd
    restart: unless-stopped
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
      ETCD_SNAPSHOT_COUNT: "50000"
    command:
      - etcd
      - --advertise-client-urls=http://127.0.0.1:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --data-dir=/etcd
    volumes:
      - milvus_etcd_data:/etcd
    networks:
      - hybrid-rag-net
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ---------------------------------------------------------------------------
  # MinIO - Object storage for Milvus
  # ---------------------------------------------------------------------------
  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: hybrid-rag-milvus-minio
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    command: minio server /minio_data --console-address ":9001"
    volumes:
      - milvus_minio_data:/minio_data
    networks:
      - hybrid-rag-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ---------------------------------------------------------------------------
  # Milvus 2.4 Standalone - Vector database
  # ---------------------------------------------------------------------------
  milvus-standalone:
    image: milvusdb/milvus:v2.4.0
    container_name: hybrid-rag-milvus
    restart: unless-stopped
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    command: ["milvus", "run", "standalone"]
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - hybrid-rag-net
    depends_on:
      milvus-etcd:
        condition: service_healthy
      milvus-minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ---------------------------------------------------------------------------
  # Redis 7.2 - Caching layer
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.2
    container_name: hybrid-rag-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - hybrid-rag-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# =============================================================================
# Named volumes for data persistence
# =============================================================================
volumes:
  postgres_data:
    driver: local
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  milvus_etcd_data:
    driver: local
  milvus_minio_data:
    driver: local
  milvus_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Shared network
# =============================================================================
networks:
  hybrid-rag-net:
    driver: bridge
    name: hybrid-rag-net
